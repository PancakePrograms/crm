<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="home">
        <div class="topBar">
            <img src="Images\home.png">
            <img src="Images\search.webp">
            <img src="Images\Person.png">
        </div>
    </div>

    <form>
        <div class="main">
        <span class="info">Prospect</span>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" placeholder="Middle Name">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name"required>

        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" placeholder="Suffix">

        <label for="preferred">Preferred name</label>
        <input type="text" id="preferred" placeholder="Preferred Name">

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title">

        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
        </select>
</div>
        
        <div class="contactBox">
        <span class="contact_title">Contact Information</span> <br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Email">

        <label for="number">Phone Number</label>
        <input type="tel" id="number" placeholder="Phone number">

        <span class="address">Address</span> <br>
        
        <label for="address1" >Address Line 1</label>
        <input type="text" id="address1" placeholder="Address Line 1" required>

        <label for="address2">Address Line 2</label>
        <input type="text" id="address2" placeholder="Address Line 2">

        <label for="state" >State</label>
        <select name="state" id="state" required>
  <option value="" selected="selected">Select a State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
        </select>

        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" required>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Zip Code" required>
</div>


    
    </form>


    <script src="script.js"></script>
</body>
</html>
